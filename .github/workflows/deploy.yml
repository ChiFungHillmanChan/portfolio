name: Deploy Portfolio to S3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portfolio/package-lock.json

      - name: Install Dependencies
        working-directory: ./portfolio
        run: npm ci

      - name: Build
        working-directory: ./portfolio
        run: npm run build
        env:
          CI: false # Prevents treating warnings as errors
          REACT_APP_BUGSPARK_PROJECT_KEY: ${{ secrets.REACT_APP_BUGSPARK_PROJECT_KEY }}
          REACT_APP_BUGSPARK_ENDPOINT: ${{ secrets.REACT_APP_BUGSPARK_ENDPOINT }}

      - name: Configure AWS Credentials
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Deploy to S3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          S3_BUCKET: hillmanportfolio1
        run: |
          # Upload static assets with long cache
          aws s3 cp portfolio/build/static/css/ s3://$S3_BUCKET/static/css/ --recursive --content-type "text/css" --cache-control "public,max-age=31536000,immutable" --metadata-directive REPLACE
          aws s3 cp portfolio/build/static/js/ s3://$S3_BUCKET/static/js/ --recursive --content-type "application/javascript" --cache-control "public,max-age=31536000,immutable" --metadata-directive REPLACE
          
          # Check if media directory exists before uploading
          if [ -d "portfolio/build/static/media" ]; then
            aws s3 cp portfolio/build/static/media/ s3://$S3_BUCKET/static/media/ --recursive --cache-control "public,max-age=31536000,immutable" --metadata-directive REPLACE
          fi
          
          # Upload everything else (games, content, etc) except static and index
          # Using sync here to handle deletions of old files
          aws s3 sync portfolio/build/ s3://$S3_BUCKET/ --delete --exclude "static/*" --exclude "index.html"
          
          # Upload index.html with no-cache to ensure updates are seen immediately
          aws s3 cp portfolio/build/index.html s3://$S3_BUCKET/index.html --content-type "text/html" --cache-control "no-cache, no-store, must-revalidate" --metadata-directive REPLACE

      - name: Invalidate CloudFront Cache
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

