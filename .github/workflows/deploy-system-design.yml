name: Deploy System Design to Firebase

on:
  push:
    branches:
      - main
    paths:
      - 'portfolio/src/game/system-design/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: portfolio/src/game/system-design/package-lock.json

      - name: Install dependencies
        working-directory: portfolio/src/game/system-design
        run: npm ci

      - name: Build standalone site
        working-directory: portfolio/src/game/system-design
        env:
          STANDALONE_BUILD: '1'
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_SUPERADMIN_EMAILS: ${{ secrets.VITE_SUPERADMIN_EMAILS }}
        run: npm run build

      - name: Deploy to Firebase Hosting
        working-directory: portfolio/src/game/system-design
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: npx firebase-tools deploy --only hosting --token "$FIREBASE_TOKEN"
