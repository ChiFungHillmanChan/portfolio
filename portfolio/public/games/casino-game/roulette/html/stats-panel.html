<div class="stats-panel panel hidden" id="statsPanel">
    <div class="panel-header">
        <h2 class="panel-title">Statistics</h2>
    </div>
    
    <!-- Recent History -->
    <div class="stats-section">
        <div class="stats-section-title">Recent Results</div>
        <div class="history-display" id="historyDisplay">
            <div class="history-numbers" id="historyNumbers">
                <!-- Number badges will be generated by JS -->
            </div>
        </div>
    </div>

    <!-- Hot Numbers -->
    <div class="collapsible-section">
        <div class="collapsible-header" data-section="hotNumbers">
            <span class="stats-section-title">Hot Numbers</span>
            <span class="collapsible-toggle">▼</span>
        </div>
        <div class="collapsible-content" id="hotNumbersContent">
            <div class="stats-section">
                <div class="hot-numbers-list" id="hotNumbersList">
                    <!-- Hot numbers will be generated by JS -->
                    <div class="text-dim text-center">No data yet</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cold Numbers -->
    <div class="collapsible-section">
        <div class="collapsible-header" data-section="coldNumbers">
            <span class="stats-section-title">Cold Numbers</span>
            <span class="collapsible-toggle">▼</span>
        </div>
        <div class="collapsible-content" id="coldNumbersContent">
            <div class="stats-section">
                <div class="cold-numbers-list" id="coldNumbersList">
                    <!-- Cold numbers will be generated by JS -->
                    <div class="text-dim text-center">No data yet</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Distribution -->
    <div class="collapsible-section">
        <div class="collapsible-header" data-section="distribution">
            <span class="stats-section-title">Distribution</span>
            <span class="collapsible-toggle">▼</span>
        </div>
        <div class="collapsible-content open" id="distributionContent">
            <div class="stats-section">
                <!-- Red/Black -->
                <div class="distribution-bar-group">
                    <div class="distribution-labels">
                        <span class="text-red">Red</span>
                        <span class="text-dim" id="redBlackRatio">0 - 0</span>
                        <span>Black</span>
                    </div>
                    <div class="distribution-bar">
                        <div class="distribution-fill red" id="redFill" style="width: 50%"></div>
                        <div class="distribution-fill black" id="blackFill" style="width: 50%"></div>
                    </div>
                </div>

                <!-- Even/Odd -->
                <div class="distribution-bar-group mt-md">
                    <div class="distribution-labels">
                        <span>Even</span>
                        <span class="text-dim" id="evenOddRatio">0 - 0</span>
                        <span>Odd</span>
                    </div>
                    <div class="distribution-bar">
                        <div class="distribution-fill even" id="evenFill" style="width: 50%"></div>
                        <div class="distribution-fill odd" id="oddFill" style="width: 50%"></div>
                    </div>
                </div>

                <!-- Low/High -->
                <div class="distribution-bar-group mt-md">
                    <div class="distribution-labels">
                        <span>1-18</span>
                        <span class="text-dim" id="lowHighRatio">0 - 0</span>
                        <span>19-36</span>
                    </div>
                    <div class="distribution-bar">
                        <div class="distribution-fill low" id="lowFill" style="width: 50%"></div>
                        <div class="distribution-fill high" id="highFill" style="width: 50%"></div>
                    </div>
                </div>

                <!-- Dozens -->
                <div class="distribution-bar-group mt-md">
                    <div class="distribution-labels">
                        <span>1st 12</span>
                        <span>2nd 12</span>
                        <span>3rd 12</span>
                    </div>
                    <div class="distribution-bar thirds">
                        <div class="distribution-fill dozen1" id="dozen1Fill" style="width: 33.33%"></div>
                        <div class="distribution-fill dozen2" id="dozen2Fill" style="width: 33.33%"></div>
                        <div class="distribution-fill dozen3" id="dozen3Fill" style="width: 33.33%"></div>
                    </div>
                    <div class="distribution-values">
                        <span id="dozen1Count">0</span>
                        <span id="dozen2Count">0</span>
                        <span id="dozen3Count">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Streaks -->
    <div class="collapsible-section">
        <div class="collapsible-header" data-section="streaks">
            <span class="stats-section-title">Streaks</span>
            <span class="collapsible-toggle">▼</span>
        </div>
        <div class="collapsible-content" id="streaksContent">
            <div class="stats-section">
                <div class="streak-item">
                    <span class="streak-label">Color</span>
                    <span class="streak-value" id="colorStreak">-</span>
                </div>
                <div class="streak-item">
                    <span class="streak-label">Even/Odd</span>
                    <span class="streak-value" id="parityStreak">-</span>
                </div>
                <div class="streak-item">
                    <span class="streak-label">Low/High</span>
                    <span class="streak-value" id="rangeStreak">-</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Session Stats -->
    <div class="stats-section">
        <div class="stats-section-title">Session</div>
        <div class="info-box">
            <div class="info-row">
                <span class="info-label">Total Spins</span>
                <span class="info-value font-mono" id="totalSpins">0</span>
            </div>
            <div class="info-row">
                <span class="info-label">Total Wagered</span>
                <span class="info-value font-mono" id="totalWagered">$0</span>
            </div>
            <div class="info-row">
                <span class="info-label">Total Won</span>
                <span class="info-value font-mono" id="totalWon">$0</span>
            </div>
            <div class="info-row">
                <span class="info-label">Net Profit</span>
                <span class="info-value font-mono" id="netProfit">$0</span>
            </div>
        </div>
    </div>
</div>
